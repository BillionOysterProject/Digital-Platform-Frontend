<div class="content" ng-controller="LessonController">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form ng-submit="onSubmit">
          <!-- panel 1-->
          <div class="panel panel-default" ng-if="lessonConfig[0].blockTitle === 'Lesson Upload'">
            <div class="panel-heading">
              <div class="panel-title">{{lessonConfig[0].blockTitle}}</div>
            </div>
            <div class="panel-body">
              <div class="row">
                <text-input outer-column="col-md-8" in-title="{{lessonConfig[0].blockItems.title.label}}" ng-model="sendModel.lessonUpload.title"></text-input>
                <drop-down outer-column="col-md-4" in-title="{{lessonConfig[0].blockItems.unit.label}}" ng-model="sendModel.lessonUpload.unit" in-selectable-array="lessonConfig[0].blockItems.unit.options"></drop-down>
              </div>
            </div>
          </div>
          <!-- /panel 1-->

          <!-- panel 2 -->
          <div class="panel panel-default " ng-if="lessonConfig[1].blockTitle==='Lesson Overview' ">
            <div class="panel-heading ">
              <div class="panel-title ">{{lessonConfig[1].blockTitle}}</div>
              <div class="panel-controls ">
                <ul>
                  <li>
                    <a class="portlet-collapse " data-toggle="collapse " href="#collapseExample " aria-expanded="false " aria-controls="collapseExample ">
                      <i class="fa fa-chevron-down "></i>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <div id="collapseExample " class="panel-body collapse in ">
              <div class="row ">
                <div class="col-md-6 ">
                  <div class="row ">
                    <drop-down outer-column="col-md-4" in-title="{{lessonConfig[1].blockItems.grade.label}}" ng-model="sendModel.lessonOverview.grade" in-selectable-array="lessonConfig[1].blockItems.grade.options"></drop-down>
                    <drop-down outer-column="col-md-4" in-title="{{lessonConfig[1].blockItems.classPeriod.label}}" ng-model="sendModel.lessonOverview.classPeriods" in-selectable-array="lessonConfig[1].blockItems.classPeriod.options"></drop-down>
                    <drop-down outer-column="col-md-4" in-title="{{lessonConfig[1].blockItems.setting.label}}" ng-model="sendModel.lessonOverview.setting" in-selectable-array="lessonConfig[1].blockItems.setting.options"></drop-down>
                  </div>
                  <div class="row ">
                    <text-input outer-column="col-md-12" in-title="{{lessonConfig[0].blockItems.protocolConnections.label}}" ng-model="sendModel.lessonOverview.protocolConnections"></text-input>
                  </div>
                </div>
                <div class="col-md-6 ">
                  <!-- TODO add select2 directive-->
                  <div class="col-md-12 ">
                    <div class="form-group ">
                      <label for="{{lessonConfig[1].blockItems.subjectAreas.label}}">{{lessonConfig[1].blockItems.subjectAreas.label}}
                        <span class="glyphicon glyphicon-option-vertical " aria-hidden="true " data-toggle="modal " data-target="#myModal "></span>
                      </label>
                      <div class="row">
                        <input type="text" ng-model="sendModel.lessonOverview.subjectAreas" uib-typeahead="subject for subject in lessonConfig[1].blockItems.subjectAreas.options | filter:$viewValue | limitTo:8 " class="form-control ">
                      </div>
                    </div>
                  </div>
                  <!-- end TODO add select2 directive-->
                </div>
              </div>
              <div class="row ">
                <text-area outer-column="col-md-12" in-title="{{lessonConfig[1].blockItems.lessonSummary.label}}" ng-model="sendModel.lessonOverview.lessonSummary"></text-area>
              </div>
            </div>
          </div>

          <!--/ pannel 2 -->

          <div class="row " ng-if="lessonConfig[2].blockTitle==='Lesson Objectives' ">
            <div class="col-md-12 ">
              <div class="panel panel-default ">
                <!-- Lesson Objectives -->
                <div class="panel-heading ">
                  <div class="panel-title ">{{lessonConfig[2].blockTitle}}</div>
                  <div class="panel-controls ">
                    <ul>
                      <li>
                        <a class="portlet-collapse " data-toggle="collapse " href="#collapseLessonObject" aria-expanded="false " aria-controls="collapseLessonObject ">
                          <i class="fa fa-chevron-down "></i></a>
                      </li>
                    </ul>
                  </div>
                </div>
                <div id="collapseLessonObject " class="panel-body collapse in ">
                  <div class="row ">
                    <!-- <div class="col-md-12 ">
                      <label for="{{lessonConfig[2].blockItems.objectives.label}} ">{{lessonConfig[2].blockItems.objectives.label}}</label>
                      <textarea ui-tinymce ng-model="sendModel.lessonObjectives"></textarea>
                    </div> -->
                    <text-area outer-column="col-md-12" in-title="{{lessonConfig[1].blockItems.objectives.label}}" ng-model="sendModel.lessonObjectives"></text-area>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="panel panel-default " ng-if="lessonConfig[3].blockTitle==='Materials & Resources Objectives' ">

            <div class="panel-heading ">
              <div class="panel-title ">{{lessonConfig[3].blockTitle}}</div>

                <ul>
                  <li>
                    <a class="portlet-collapse " data-toggle="collapse " href="#collapseMaterials
                                        " aria-expanded="false " aria-controls="collapseMaterials ">

                  </li>
                </ul>
              </div>
            </div>
            <div id="collapseMaterials " class="panel-body collapse in ">
              <div class="row ">
                <div class="col-md-6 ">

                  <div class="row ">
                    <div class="col-md-12 ">
                      <label for="objectives ">Supplies</label>
                      <textarea ui-tinymce ng-model="sendModel.materialsResources.supplies"></textarea>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 ">
                  <div class="row ">
                    <div class="col-md-12 ">
                      <label for="vocabulary ">Teacher Resources</label>
                      <textarea ui-tinymce placeholder="This is a dynamic module area" ng-model="sendModel.materialsResources.teacherResources"></textarea>
                    </div>
                  </div>
                </div>
              </div>


              <div class="row ">
                <div class="panel-body ">
                  <div class="row ">
                    <div class="col-md-8 ">
                      <label for="handouts ">Handouts</label>
                      <div class="form-group ">
                        <label for="exampleInputFile ">File input</label>
                        <!-- <input type="file" id="file" name="file"/> -->
                        <!-- <input type="file " id="exampleInputFile "> -->
                        <!-- Change /upload-target to your upload address -->
                        <div class="row ">
                          <div class="col-md-12 ">
                            <form action="/upload-target " class="dropzone "></form>
                          </div>
                        </div>
                        <form action="/upload-target " class="dropzone " placeholder="This is a dynamic module area "></form>
                        <!-- <p class="help-block ">Drag & Drop your Files or upload theme here</p> -->
                      </div>
                    </div>
                    <div class="row ">
                      <div class="col-md-4 ">
                        <label for="vocabulary ">Vocabulary</label>
                        <!-- Select 2 plugin -->

                        <div class="row ">
                          <div class="col-md-12 ">
                            <select class="js-example-basic-multiple col-md-12 " multiple="multiple " style="width: 95%
                                        " id="source ">
                              <option value="art ">Art</option>
                              <option value="ecosystem ">Ecosystem</option>
                              <option value="hypothesis ">Hypothesis</option>
                              <option value="art ">Oyster</option>
                              <option value="science ">Science</option>

                            </select>
                          </div>
                        </div>

                        <!-- //Select 2 -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

                              <label for="objectives ">Elaborate</label>

                            </div>
                          </div>
                        </uib-tab>
                        <uib-tab heading="Evaluate" id="tab5Evaluate ">

                            <div class="col-md-12 ">
                              <label for="objectives ">Evaluate</label>
                              <textarea ui-tinymce ng-model="sendModel.instructionPlan.evaluate"></textarea>
                            </div>
                          </div>
                        </uib-tab>
                      </uib-tabset>
                    </div>
                  </div>
                  <!-- // panel tabs -->
                </div>
              </div>
            </div>
          </div>
