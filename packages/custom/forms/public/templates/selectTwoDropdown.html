<div><div class="{{outerColumn}}">
    <div class="form-group ">
        <label for="{{inTitle}">{{inTitle}}
            <!--<span class="glyphicon glyphicon-option-vertical " aria-hidden="true " data-toggle="modal " data-target="#myModal "></span>-->
        </label>
        <small ng-if="required">(Required)</small>
        <ui-select multiple >
            <ui-select-match placeholder="{{placeholder}}" ng-model="outModel">
                {{$item}}
            </ui-select-match>
            <ui-select-choices repeat="option in optionsArray | filter:$select.search">
                {{option}}
            </ui-select-choices>
        </ui-select>
        <div ng-if="showErrorOnSubmit">
          <div ng-if="required">
          <div ng-if="outModel.length < 1" style="color:maroon" role="alert">
            <div>{{errorMessage}}</div>
          </div>
        </div>
        </div>
    </div>
</div>
</div>
